<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Netflix-Like Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .movie {
            display: inline-block;
            margin: 10px;
            text-align: left;
        }

        .movie img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background-color: #000;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Netflix-Like Page</h1>
    </header>

    <section>
        <div class="movie">
            <img src="movie1.jpg" alt="Movie 1">
            <h2>Movie Title 1</h2>
        </div>

        <div class="movie">
            <img src="movie2.jpg" alt="Movie 2">
            <h2>Movie Title 2</h2>
        </div>

        <!-- Dodaj więcej filmów według potrzeb -->
    </section>

    <footer>
        <p>&copy; 2023 My Netflix-Like Page</p>
    </footer>
</body>
</html>
